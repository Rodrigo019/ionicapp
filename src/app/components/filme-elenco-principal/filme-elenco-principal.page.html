<h3>Elenco principal</h3>

<ion-list>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="2" *ngFor="let cast of Cast">
          <ion-card-content>
            <img [src]="cast.profile_path">
          </ion-card-content>
        </ion-col>
        <ion-col size="2" class="vermais">
          <app-filme-creditos [FilmeId]="FilmeId"></app-filme-creditos>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>
