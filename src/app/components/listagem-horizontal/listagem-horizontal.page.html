<div class="container">
  <div class="title">{{ Titulo }}</div>
  <ion-slides scrollX="true" [options]="SlideOpts">
    <ion-slide *ngFor="let slide of Matriz">
      <ion-row>
        <ion-col [size]="SizeColumn" *ngFor="let item of slide">
          <img [src]="item.poster_path" (click)="clicado(item)">
          <ion-badge *ngIf="ExibeNota" [color]="getVoteAvarageColor(item.vote_average)">{{ item.vote_average }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-slide>      
  </ion-slides>
</div>
