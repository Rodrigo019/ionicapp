      <ion-col size="8" offset="2">
        <ion-img [src]="Filme.poster_path"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        Lan√ßamento: {{ Filme.release_date }}
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{ TextoExibir }}</p>
      </ion-col>
    </ion-row>
  
    <app-filme-similares [FilmeId]="Filme.id"></app-filme-similares>

  </ion-card-content>
