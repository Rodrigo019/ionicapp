<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="closeModal()">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
      <ion-title>Cr√©ditos</ion-title>    
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>
    <ion-item *ngFor="let linha of MatrizDeCast">
      <ion-row>
        <ion-col size="6" *ngFor="let cast of linha">
          <ion-card>
            <ion-card-header>
              {{cast.name}}
            </ion-card-header>
            <ion-card-content>
              <img [lazyLoad]="Imagens" [src]="cast.profile_path">
            </ion-card-content>
            <ion-card-footer>
              {{cast.character}}
            </ion-card-footer>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
