<ion-card>
  <ion-card-content>
    <ion-slides scrollX="true" [options]="slideOpts">
      <ion-slide *ngFor="let slide of MatrizDeFilmes">
        <ion-row>
          <ion-col size="3" *ngFor="let filme of slide">
            <img [src]="filme.poster_path">
          </ion-col>
        </ion-row>
      </ion-slide>      
    </ion-slides>
  </ion-card-content>
</ion-card>
